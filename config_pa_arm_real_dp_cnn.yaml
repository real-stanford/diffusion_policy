name: train_diffusion_unet_hybrid
_target_: diffusion_policy.workspace.train_diffusion_unet_hybrid_workspace.TrainDiffusionUnetHybridWorkspace

task_name: pa_arm_real
exp_name: default
shape_meta:  # pa arm real
  action:
    shape: [5]
    type: low_dim
  obs:
    image_top_down:
      shape: [3, 112, 112]
      type: rgb
    image_eoat_top:
      shape: [3, 112, 112]
      type: rgb
    image_eoat_bottom:
      shape: [3, 112, 112]
      type: rgb
    image_eoat_left:
      shape: [3, 112, 112]
      type: rgb
    image_eoat_right:
      shape: [3, 112, 112]
      type: rgb
    joint_positions:
      shape: [5]
      type: low_dim

horizon: 16
n_obs_steps: 3
n_action_steps: 8
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
past_action_visible: false
keypoint_visible_rate: 1.0
obs_as_global_cond: true

checkpoint:
  save_last_ckpt: true
  save_last_snapshot: false
  topk:
    format_str: epoch={epoch:04d}-train_loss={train_loss:.3f}.ckpt
    k: 5
    mode: min
    monitor_key: train_loss

dataloader:
  batch_size: 128
  num_workers: 8
  persistent_workers: false
  pin_memory: true
  shuffle: true

val_dataloader:
  batch_size: 128
  num_workers: 8
  persistent_workers: false
  pin_memory: true
  shuffle: false

ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0

logging:
  group: null
  id: null
  mode: online
  name: 2025.02.22_${name}_${task_name}
  project: diffusion_policy_pa_arm_real
  resume: true
  tags: ["${name}", "${task_name}", "${exp_name}"]
multi_run:
  run_dir: data/outputs/2025.02.22/${name}_${task_name}
  wandb_name_base: 2025.02.22_${name}_${task_name}

optimizer:
  _target_: torch.optim.AdamW
  betas: [0.95, 0.999]
  eps: 1.0e-08
  lr: 0.0001
  weight_decay: 1.0e-06

policy:
  _target_: diffusion_policy.policy.diffusion_unet_hybrid_image_policy.DiffusionUnetHybridImagePolicy
  cond_predict_scale: true
  crop_shape: [96, 96]
  diffusion_step_embed_dim: 128
  down_dims: [256, 512, 1024]
  eval_fixed_crop: true
  horizon: ${horizon}
  kernel_size: 5
  n_action_steps: ${n_action_steps}
  n_groups: 8
  n_obs_steps: ${n_obs_steps}
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    beta_start: 0.0001
    clip_sample: true
    num_train_timesteps: 100
    prediction_type: epsilon
    variance_type: fixed_small
  num_inference_steps: 100
  obs_as_global_cond: true
  obs_encoder_group_norm: true
  shape_meta: ${shape_meta}

task:
  dataset:
    _target_: diffusion_policy.dataset.pa_arm_real_dataset.PAArmRealDataset
    horizon: ${horizon}
    max_train_episodes: 90
    pad_after: 0
    pad_before: 0
    seed: 42
    val_ratio: 0.05
    dataset_path: data/pa_arm_real
  env_runner:
    _target_: diffusion_policy.env_runner.pa_arm_real_runner.PAArmRealRunner
    fps: 10
    legacy_test: true
    max_steps: 300
    n_action_steps: ${n_action_steps}
    n_envs: null
    n_obs_steps: ${n_obs_steps}
    n_test: 50
    n_test_vis: 4
    n_train: 6
    n_train_vis: 2
    past_action: false
    test_start_seed: 100000
    train_start_seed: 0
  image_shape: [3, 112, 112]
  name: pa_arm_real
  shape_meta: ${shape_meta}

training:
  checkpoint_every: 50
  debug: false
  device: cuda:0
  gradient_accumulate_every: 1
  lr_scheduler: cosine
  lr_warmup_steps: 500
  max_train_steps: null
  max_val_steps: null
  num_epochs: 3050
  resume: true
  rollout_every: 50
  sample_every: 5
  seed: 42
  tqdm_interval_sec: 1.0
  use_ema: true
  val_every: 1
